version: '1.0'
gestures:
  pointer:
    description: 指针模式 - 控制鼠标移动
    fingers:
      index: true
      middle: false
      ring: false
      pinky: false
    action: move_cursor
  click:
    description: 点击 - 拇指食指捏合
    type: pinch
    fingers:
    - thumb
    - index
    threshold: 0.05
    action: left_click
    hold_frames: 3
  right_click:
    description: 右键 - 拇指中指捏合
    type: pinch
    fingers:
    - thumb
    - middle
    threshold: 0.05
    action: right_click
    hold_frames: 3
  scroll:
    description: 滚动模式 - 上下移动滚动
    fingers:
      index: true
      middle: true
      ring: false
      pinky: false
    action: scroll_mode
  pause:
    description: 暂停/恢复控制
    fingers:
      thumb: true
      index: true
      middle: true
      ring: true
      pinky: true
    action: toggle_pause
    hold_frames: 10
  fist:
    description: 休息状态 - 无操作
    fingers:
      thumb: false
      index: false
      middle: false
      ring: false
      pinky: false
    action: none
settings:
  sensitivity: 1.5
  smoothing: 0.8
  double_click_interval: 300
  scroll_speed: 5
  control_zone:
    x_min: 0.15
    x_max: 0.85
    y_min: 0.15
    y_max: 0.85
  camera:
    index: 0
    width: 640
    height: 480
    fps: 30
    flip_x: false
    flip_y: false
  performance:
    process_interval: 1
    model_complexity: 0
    detection_confidence: 0.7
    tracking_confidence: 0.5
ui:
  show_visualizer: true
  show_skeleton: true
  show_gesture_info: true
  show_control_zone: true
  show_fps: true
  language: zh_CN
